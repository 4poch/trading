<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolacash</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!-- seksyon header-->
    <header class="main">
        <img src="img/td.png" alt="">
        <div class="headmenu">
            <ul>
                <li><i class="fa-solid fa-table-cells-large"></i>Dashboard</li>
                <li><i class="fa-solid fa-right-left"></i>Transaction</li>
                <li><i class="fa-solid fa-chart-pie"></i>Analysis</li>
                <li><i class="fa-regular fa-credit-card"></i>Cards</li>
            </ul>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="profile">
                <img src="img/profile.png" alt="">
                <p class="non float-right">Olalekan</p>
            </div>
        </div>
    </header>
</body>
</html>
